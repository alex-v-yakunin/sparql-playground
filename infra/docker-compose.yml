services:
  graphdb:
    image: ontotext/graphdb:10.7.1
    container_name: sparql-playground
    ports:
      - "7200:7200"
    environment:
      - GDB_HEAP_SIZE=2g
      - GDB_MIN_MEM=1g
      - GDB_MAX_MEM=2g
    volumes:
      - graphdb-data:/opt/graphdb/home
      - ../data:/data:ro
    restart: unless-stopped

volumes:
  graphdb-data:

